<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Use Case Diagram - Create and Order</title>
</head>
<body>
    <h1>UML Use Case Diagram: Create and Place an Order</h1>
    <svg width="600" height="600" style="border:1px solid black;">
        <!-- Actor: User -->
        <circle cx="100" cy="50" r="20" style="fill:white;stroke:black;stroke-width:2;"></circle>
        <text x="80" y="55" font-family="Arial" font-size="14">User</text>
        <line x1="100" y1="70" x2="100" y2="120" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="90" x2="80" y2="140" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="90" x2="120" y2="140" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="120" x2="80" y2="170" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="120" x2="120" y2="170" style="stroke:black;stroke-width:2;"></line>

        <!-- Use Case: Register or Login -->
        <ellipse cx="350" cy="100" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="290" y="105" font-family="Arial" font-size="14">Register or Login</text>

        <!-- Use Case: Enter All Necessary Details -->
        <ellipse cx="350" cy="200" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="275" y="205" font-family="Arial" font-size="14">Enter All Necessary Details</text>

        <!-- Use Case: Make Payment -->
        <ellipse cx="350" cy="300" rx="120" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="315" y="305" font-family="Arial" font-size="14">Make Payment</text>

        <!-- Use Case: Complete Order -->
        <ellipse cx="350" cy="400" rx="120" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="315" y="405" font-family="Arial" font-size="14">Complete Order</text>

        <!-- Use Case: Generate the Will -->
        <ellipse cx="350" cy="500" rx="120" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="315" y="505" font-family="Arial" font-size="14">Generate the Will</text>

        <!-- Associations -->
        <line x1="120" y1="100" x2="210" y2="100" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="200" x2="250" y2="200" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="300" x2="250" y2="300" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="400" x2="250" y2="400" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="500" x2="250" y2="500" style="stroke:black;stroke-width:2;"></line>
    </svg>





    <h1>UML Use Case Diagram: Change Account Details</h1>
    <svg width="600" height="500" style="border:1px solid black;">
        <!-- Actor: User -->
        <circle cx="100" cy="50" r="20" style="fill:white;stroke:black;stroke-width:2;"></circle>
        <text x="80" y="55" font-family="Arial" font-size="14">User</text>
        <line x1="100" y1="70" x2="100" y2="120" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="90" x2="80" y2="140" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="90" x2="120" y2="140" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="120" x2="80" y2="170" style="stroke:black;stroke-width:2;"></line>
        <line x1="100" y1="120" x2="120" y2="170" style="stroke:black;stroke-width:2;"></line>

        <!-- Use Case: Register or Login -->
        <ellipse cx="350" cy="100" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="290" y="105" font-family="Arial" font-size="14">Register or Login</text>

        <!-- Use Case: View Account Details -->
        <ellipse cx="350" cy="200" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="300" y="205" font-family="Arial" font-size="14">View Account Details</text>

        <!-- Use Case: Edit Personal Information -->
        <ellipse cx="350" cy="300" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="295" y="305" font-family="Arial" font-size="14">Edit Personal Information</text>

        <!-- Use Case: Change Password -->
        <ellipse cx="350" cy="400" rx="140" ry="30" style="fill:white;stroke:black;stroke-width:2;"></ellipse>
        <text x="315" y="405" font-family="Arial" font-size="14">Change Password</text>

        <!-- Associations -->
        <line x1="120" y1="100" x2="210" y2="100" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="200" x2="250" y2="200" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="300" x2="250" y2="300" style="stroke:black;stroke-width:2;"></line>
        <line x1="120" y1="400" x2="250" y2="400" style="stroke:black;stroke-width:2;"></line>
    </svg>
</body>
</html>
